<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo e Quebras</title>
</head>
<body>
    <h1>Paragrafos e Quebras de Linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags</p>
    <p>se precisar quebrar o texto em algum lugar <br>, voce pode usar a tag br</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &real;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
